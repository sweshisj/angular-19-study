<h1>User list-home component</h1>
@for (user of users; track user.id) {
    <li><a routerLink="user/{{user.id}}/{{user.name}}">{{user.name}}</a></li>
}
<a [routerLink]="['profile', {name:'Swe'}]">Go to profile page-router link</a>

<a routerLink='profile'>Go to profile page-router</a>
